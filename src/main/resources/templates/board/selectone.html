<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 게시글</title>
</head>
<body>
    <div>
        <h3>상세 게시글</h3>
        <hr />
        <a th:href="@{/board/selectlist}"> 목록으로 </a> <br />

        번호: <p style="display: inline-block;" th:text="${board.no}"> </p> <br />
        제목: <p style="display: inline-block;" th:text="${board.title}"> </p> <br />
        내용: <p style="display: inline-block;" th:text="${board.content}"> </p> <br />
        저자: <p style="display: inline-block;" th:text="${board.writer}"> </p> <br />
        조회수: <p style="display: inline-block;" th:text="${board.hit}"> </p> <br />
        등록일: <p style="display: inline-block;" th:text="${board.regdate}"> </p> <br />
        <hr />
        
        <button>수정</button>
        <button>삭제</button>
        <br />
        <button>이전글</button>
        <a href="#" th:onclick="|javascript:nextBoard('${board.no}')|"><button>다음글</button></a>

    </div>
    <script>
	function nextBoard(no){
		alert(no);
		
	}
    </script>
</body>
</html>
